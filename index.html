<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Footer Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <footer class="bg-[#659f8f] dark:bg-[#313131] lg:px-10 lg:py-12">
      <div class="container px-6 py-12 mx-auto lg:px-0">
        <div
          class="grid grid-cols-1 gap-6 sm:gap-y-10 md:grid-cols-2 md:gap-x-0 lg:grid-cols-8 lg:grid-rows-1"
        >
          <div
            class="max-w-lg text-xl font-semibold tracking-tight text-[#313131] xl:text-2xl dark:text-white md:col-span-1 lg:col-span-3 md:col-span-1"
          >
            <h1 class="max-w-lg text-[#313131] md:whitespace-nowrap">
              Subscribe To Our Newsletter for Updates.
            </h1>
            <div
              class="flex flex-col mx-auto mt-6 space-y-3 md:flex-row md:space-x-3 md:space-y-0"
            >
              <input
                id="email"
                type="text"
                placeholder="Email address"
                class="px-4 py-2 font-normal placeholder-gray-400 w-full text-[#313131] bg-white border rounded-md dark:bg-[#313131] dark:text-white dark:border-[#313131] focus:border-[#d86943] dark:focus:border-[#d86943] focus:outline-none focus:ring focus:ring-opacity-40 focus:ring-[#d86943]"
              />
              <button
                class="w-full px-4 py-2 bg-[#d86943] rounded-md text-white md:h-full md:flex-1 md:m-0 md:self-stretch font-normal"
              >
                Subscribe
              </button>
            </div>
          </div>
          <div class="md:row-start-2 lg:col-start-5 lg:row-span-1">
            <p class="text-[#313131] font-bold">Quick Link</p>
            <div class="flex flex-col text-[#313131] py-4 space-y-2">
              <a href="#">Home</a>
              <a href="#">Who We Are</a>
              <a href="#">Our Philosophy</a>
            </div>
          </div>
          <div
            class="md:col-start-2 md:row-start-2 lg:col-start-7 lg:row-span-1"
          >
            <p class="text-[#313131] font-bold">Technologies</p>
            <div class="flex flex-col text-[#313131] py-4 space-y-2">
              <a href="#">HTML</a>
              <a href="#">CSS</a>
              <a href="#">JavaScript</a>
            </div>
          </div>
        </div>

        <hr class="my-6 border-[#d86943]" />

        <div class="flex">
          <a href="#">
            <img
              class="w-auto h-7"
              src="https://codespace-assets.global.ssl.fastly.net/wp/assets/website/codespace-primary-logo-light.svg"
              alt=""
            />
          </a>
        </div>
      </div>
    </footer>
  </body>
</html>
