<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Footer Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <footer class="bg-[#659f8f] dark:bg-[#313131]">
      <div class="container">
        <footer class="bg-[#659f8f] dark:bg-[#313131]">
          <div class="container px-6 py-12 mx-auto">
            <div
              class="grid grid-cols-1 gap-6 md:grid-cols-2 sm:gap-y-10 lg:grid-cols-4"
            >
              <div
                class="max-w-lg text-xl font-semibold tracking-tight text-[#313131] xl:text-2xl dark:text-white md:col-span-2"
              >
                <h1 class="max-w-lg text-[#313131]">
                  Subscribe To Our Newsletter for Updates.
                </h1>
                <div
                  class="flex flex-col mx-auto mt-6 space-y-3 md:flex-row md:space-x-3"
                >
                  <input
                    id="email"
                    type="text"
                    placeholder="Email address"
                    class="px-4 py-2 font-normal placeholder-gray-400 w-full text-[#313131] bg-white border rounded-md dark:bg-[#313131] dark:text-white dark:border-[#313131] focus:border-[#d86943] dark:focus:border-[#d86943] focus:outline-none focus:ring focus:ring-opacity-40 focus:ring-[#d86943]"
                  />
                  <button
                    class="w-full px-4 py-2 bg-[#d86943] rounded-md text-white md:flex-1 md:m-0"
                  >
                    Subscribe
                  </button>
                </div>
              </div>
              <div>
                <p class="text-[#313131] font-bold">Quick Link</p>
                <div class="flex flex-col text-[#313131] py-4 space-y-2">
                  <a href="#">Home</a>
                  <a href="#">Who We Are</a>
                  <a href="#">Our Philosophy</a>
                </div>
              </div>
              <div>
                <p class="text-[#313131] font-bold">Technologies</p>
                <div class="flex flex-col text-[#313131] py-4 space-y-2">
                  <a href="#">HTML</a>
                  <a href="#">CSS</a>
                  <a href="#">JavaScript</a>
                </div>
              </div>
            </div>

            <hr class="my-6 border-[#d86943]" />

            <div class="flex">
              <a href="#">
                <img
                  class="w-auto h-7"
                  src="https://codespace-assets.global.ssl.fastly.net/wp/assets/website/codespace-primary-logo-light.svg"
                  alt=""
                />
              </a>
            </div>
          </div>
        </footer>
      </div>
    </footer>
  </body>
</html>
