<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Footer Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/a0970145ee.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <footer class="bg-[#659f8f] dark:bg-[#313131] lg:px-10 lg:py-12">
      <div class="container px-6 py-12 mx-auto lg:px-0">
        <div
          class="grid grid-cols-1 gap-6 sm:gap-y-10 md:grid-cols-2 md:gap-x-0 lg:grid-cols-8 lg:grid-rows-1 sm:mx-auto"
        >
          <div
            class="max-w-lg text-xl font-semibold tracking-tight text-[#313131] xl:text-2xl dark:text-white md:col-span-1 lg:col-span-3 md:col-span-1"
          >
            <h1 class="max-w-lg text-[#313131] md:whitespace-nowrap">
              Subscribe To Our Newsletter for Updates.
            </h1>
            <div
              class="flex flex-col mx-auto mt-6 space-y-3 md:flex-row md:space-x-3 md:space-y-0"
            >
              <input
                id="email"
                type="text"
                placeholder="Email address"
                class="px-4 py-2 font-normal text-base placeholder-gray-400 w-full text-[#313131] bg-white border rounded-md dark:bg-[#313131] dark:text-white dark:border-[#313131] focus:border-[#d86943] dark:focus:border-[#d86943] focus:outline-none focus:ring focus:ring-opacity-40 focus:ring-[#d86943]"
              />
              <button
                class="w-full px-4 py-2 border border-transparent bg-[#d86943] text-base rounded-md text-white md:h-full md:flex-1 md:m-0 md:px-8 md:self-stretch font-normal hover:shadow-lg focus:outline-none focus:ring focus:ring-opacity-40 focus:ring-[#d86943]"
              >
                Subscribe
              </button>
            </div>
          </div>
          <div class="md:row-start-2 lg:col-start-5 lg:row-span-1">
            <p
              class="text-[#313131] font-bold text-lg"
              aria-role="Quick links nav title"
              aria-label="Quick links nav bar"
              tabindex="0"
            >
              Quick Link
            </p>
            <nav class="flex flex-col text-[#313131] py-4 space-y-2">
              <a
                href="#"
                class="hover:underline focus:outline-none focus:ring focus:ring-opacity-40 focus:ring-[#d86943]"
                >Home</a
              >
              <a
                href="#"
                class="hover:underline focus:outline-none focus:ring focus:ring-opacity-40 focus:ring-[#d86943]"
                >Who We Are</a
              >
              <a
                href="#"
                class="hover:underline focus:outline-none focus:ring focus:ring-opacity-40 focus:ring-[#d86943]"
                >Our Philosophy</a
              >
            </nav>
          </div>
          <div
            class="md:col-start-2 md:row-start-2 lg:col-start-7 lg:row-span-1"
          >
            <p
              class="text-[#313131] font-bold text-lg"
              aria-role="Technologies nav title"
              aria-label="Technologies nav bar"
              tabindex="0"
            >
              Technologies
            </p>
            <nav class="flex flex-col text-[#313131] py-4 space-y-2">
              <a
                href="#"
                class="hover:underline focus:outline-none focus:ring focus:ring-opacity-40 focus:ring-[#d86943]"
                >HTML</a
              >
              <a
                href="#"
                class="hover:underline focus:outline-none focus:ring focus:ring-opacity-40 focus:ring-[#d86943]"
                >CSS</a
              >
              <a
                href="#"
                class="hover:underline focus:outline-none focus:ring focus:ring-opacity-40 focus:ring-[#d86943]"
                >JavaScript</a
              >
            </nav>
          </div>
        </div>

        <hr class="my-6 border-[#d86943]" />

        <div class="flex justify-between">
          <a href="#">
            <img
              class="w-auto h-7 focus:outline-none focus:ring focus:ring-opacity-40 focus:ring-[#d86943]"
              src="https://codespace-assets.global.ssl.fastly.net/wp/assets/website/codespace-primary-logo-light.svg"
              alt="CodeSpace logo"
            />
          </a>
          <nav
            class="w-3/12 flex justify-between text-[#313131]"
            aria-label="social media links"
          >
            <a href="https://github.com/Mathew-Ritchie" aria-label="github"
              ><i class="fa-brands fa-github"></i
            ></a>
            <a
              href="https://www.linkedin.com/in/mathew-ritchie-802a9114b/"
              aria-label="linkedin"
              ><i class="fa-brands fa-linkedin"></i
            ></a>
            <a href="https://codepen.io/Mathew-Ritchie" aria-label="code pen"
              ><i class="fa-brands fa-codepen"></i
            ></a>
            <a
              href="https://www.instagram.com/mathew.j.ritchie/"
              aria-label="instagram"
              ><i class="fa-brands fa-instagram"></i
            ></a>
          </nav>
        </div>
      </div>
    </footer>
  </body>
</html>
